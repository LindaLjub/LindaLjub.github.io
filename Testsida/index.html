       <!-- test canvas -->
    <h3>Canvas</h3>
    <canvas id="canvas1" width="400" height="500">
		</canvas> 
		<script>
			var canvas=document.getElementById("canvas1");
			var ctx=canvas.getContext("2d");
            
            // fill är färg osv, sedan är det kordinater x, y, width, height.
			ctx.fillStyle ="rgba(0, 0, 200, 1)";
			ctx.fillRect (35, 30, 50, 50);
            
            var canvas2=document.getElementById("canvas1");
			var ctx2=canvas2.getContext("2d");
            
            ctx2.fillStyle ="rgba(150, 0, 150, 1)";
            ctx2.fillRect (35, 120, 150, 150);
            
            var canvas3=document.getElementById("canvas1");
			var ctx3=canvas3.getContext("2d");
            
            ctx3.fillStyle ="rgba(200, 0, 100, 1)";
            ctx3.fillRect (35, 300, 100, 100);
            
		</script>

   <div class="ruta2">  
       <h3>Animation svg</h3>
       <svg width="1000" height="250">
           
           <!-- en rektangel som rör sig -->
           <rect width="150" height="150" fill="orange">
            <animate attributeName="x" from="0" to="300" dur="3s" fill="freeze" repeatCount="5"/> 
           </rect>
           
           <!-- en cirkel -->
           <circle cx="80" cy="80" r="50" fill ="green"/>
           
             <!-- en rektangel som rör sig -->
        <rect width="120" height="120" fill="blue">
        <animate attributeName="y" from="0" to="500" dur="3s" fill="freeze" repeatCount="5"/> 
        </rect>
           

       </svg>

    <div class="ruta3">  
        
        <h3>Canvas och Js rotation</h3>

        <!-- skapar ett canvas -->
		<canvas id="canvas2" width="400" height="300">
		</canvas> 
        
    <!-- ett script som skapar en rektangel och sedan skapar den igen fast roterad -->
	<script>
		var c=document.getElementById("canvas2");
		var ctx=c.getContext("2d");
		ctx.fillStyle = "#FF0000";
		ctx.fillRect(50,50, 100, 100);

        // roterar
		ctx.rotate( (Math.PI / 180) * 25);  //rotate 25 degrees.

		ctx.fillStyle = "#0000FF";
		ctx.fillRect(150,50, 100, 100);
	</script>
