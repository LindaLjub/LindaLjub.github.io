            <input type ="image" src="arg.png" alt="arg" value="Knapp" id="arg">
            <input type ="image" src="neutral.png" alt="neutral" value="Knapp" id="neutral">
            <input type ="image" src="glad.png" alt="glad" value="Knapp" id="glad">

        </section>


            <!-- miniscript till pop-up-->
            <script type="Text/JavaScript">
            // Letar upp knappen med id "test" och sparar den i variabeln knapp
            var knappArg = document.getElementById("arg");
            var knappNeutral = document.getElementById("neutral");
            var knappGlad = document.getElementById("glad");

            // Lägger på en event-handler, "onclick", som säger att funktionen "knappAlert" ska köras när 
            // man klickar på knappen

            knappArg.onclick = knappAlertArg;
            knappNeutral.onclick = knappAlertNeutral;
            knappGlad.onclick = knappAlertGlad;

            // Gör funktionen knappAlert
            function knappAlertNeutral()
            {
                openWin();
            }

            // Gör funktionen knappAlert
            function knappAlertGlad()
            {
               openWin();
            }

            // Gör funktionen knappAlert
            function knappAlertArg()
            {
                openWin();
            }

            // nytt fönster
            function openWin() 
            {
                // öppna ett nytt fönster
               //myWindow = window.open("https://www.w3schools.com", "myWindow", "top=500, right=100, width=800, height=400");  
               myWindow = window.open("tack.html", "myWindow");

                // stäng fönstret efter 2 sek
               setTimeout(closeWin, 1500);

            }

            // stäng fönster
            function closeWin() 
            {
                myWindow.close();   // Closes the new window
            }

        </script>
